{% extends "base.html" %}

{% block title %}Incluir Dados{% endblock %}

{% block content %}
<h1>Incluir Dados</h1>
<form method="POST">
    <label for="nproduto">Nome do Produto</label>
    <input type="text" id="nproduto" name="nproduto" required>
    <label for="peso">Peso</label>
    <input type="text" id="peso" name="peso" required>
    <label for="datai">Data Início</label>
    <input type="date" id="datai" name="datai" required>
    <label for="horai">Hora Início</label>
    <input type="time" id="horai" name="horai" required>
    <label for="dataf">Data Fim</label>
    <input type="date" id="dataf" name="dataf" required>
    <label for="horaf">Hora Fim</label>
    <input type="time" id="horaf" name="horaf" required>
    <label for="marcha">Marcha</label>
    <input type="checkbox" id="marcha" name="marcha">
    <label for="defprod">Defeito do Produto</label>
    <input type="text" id="defprod" name="defprod" required>
    <label for="motivo">Motivo</label>
    <input type="text" id="motivo" name="motivo" required>
    <label for="acaocorre">Ação Corretiva</label>
    <input type="text" id="acaocorre" name="acaocorre" required>
    <label for="respons">Responsável</label>
    <input type="text" id="respons" name="respons" required>
    <label for="obs">Observações</label>
    <textarea id="obs" name="obs"></textarea>
    <button type="submit">Incluir Dados</button>
</form>
{% endblock %}
