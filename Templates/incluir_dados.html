<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Incluir Dados</title>
</head>
<body>
    <h1>Incluir Dados</h1>
    <form method="POST" action="{{ url_for('incluir_dados') }}">
        <input type="text" name="nproduto" placeholder="Produto" required>
        <input type="text" name="peso" placeholder="Peso" required>
        <input type="date" name="datai" required>
        <input type="time" name="horai" required>
        <input type="date" name="dataf" required>
        <input type="time" name="horaf" required>
        <input type="checkbox" name="marcha" value="True"> Marcha
        <input type="text" name="defprod" placeholder="Definição do Produto" required>
        <input type="text" name="motivo" placeholder="Motivo" required>
        <input type="text" name="acaocorre" placeholder="Ação Corretiva" required>
        <input type="text" name="respons" placeholder="Responsável" required>
        <textarea name="obs" placeholder="Observações"></textarea>
        <button type="submit">Salvar</button>
    </form>
    <nav>
        <a href="{{ url_for('home') }}">Voltar para Home</a>
    </nav>
</body>
</html>
