<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='relatorio.css') }}">
    <title>Relatórios</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Relatórios</h1>
        <form id="chart-form" class="mb-4">
            <div class="mb-3">
                <label for="colunas" class="form-label">Selecione as colunas:</label>
                <select name="colunas" id="colunas" class="form-select" multiple>
                    {% for coluna in colunas %}
                        <option value="{{ coluna }}">{{ coluna }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="tipo_grafico" class="form-label">Tipo de Gráfico:</label>
                <select name="tipo_grafico" id="tipo_grafico" class="form-select">
                    <option value="bar">Barras</option>
                    <option value="line">Tendência</option>
                    <option value="pie">Pizza</option>
                    <option value="scatter">Dispersão</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Gerar Gráfico</button>
        </form>
        <div class="graph">
            <canvas id="myChart"></canvas>
        </div>
        <nav>
            <a href="{{ url_for('profile') }}" class="btn btn-secondary mt-4">Página Inicial</a>
        </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
